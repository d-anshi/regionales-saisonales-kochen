        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++)
            {
                var pair = vars[i].split("=");
                if(pair[0] == variable)

                    return pair[1];
                    }

        var doc_1 = '';

            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/dienstag.jpg" alt=""></div> \

                    <div class="auflisten"><b>1.</b> Zwiebeln schälen und Zitronen pressen.<br><b>2.</b> Zwiebeln in der Butter glasig dünsten. Danach mit Brühe, Zitronensaft und Wein aufgießen und mit Gewürzen und Zucker abschmecken.<br><b>3.</b> Anschließend das Hähnchen in die Soße legen und 15 Min. köcheln lassen.<br><b>4.</b> Das Hähnchen mit der Soße anrichten und frischen Basilikum darüber verteilen. Dazu frisches Brot vom Bäcker oder selbstgemachte Bratkartoffeln.</div><br>Wir wünschen guten Appetit!</div></div>';

<script lang="javascript">

//schauen welcher Parameter übergeben wird. Wichtig für die weiteren schritte.
function anfang(){
    rezept = getQueryVariable("r");
    if(rezept != undefined){
        rezept = jsUcfirst(rezept);
    }
    if (rezept == undefined){
        if (tag != undefined){
            daily(tag);
            set_active();
        }
        else{
            var doc_1 = '<input type="text" name="name" class="form-control" id="zutaten" placeholder="Geben Sie bitte die gewünschte Frucht für Ihre Rezeptsuche ein" required><br><button onclick="such_es()" type="submit" class="btn btn-primary">Suchen</button>';
            document.getElementById("rezept").innerHTML = doc_1;
            document.getElementById("inhalt2").innerHTML = "Rezeptsuche";
            set_active();

        }
    }
    else if(rezept=="B%C3%A4rlauch"){
        get_rezept("wild garlic");
    }
    else if(rezept=="S%C3%BC%C3%9Fkirsche"){
        get_rezept("sweet cherry");
    }
    else if(rezept=="Wei%C3%9Fdorn"){
        get_rezept("hawthorn");
    }
    else if(rezept=="Rote%20Johannisbeere"){
        get_rezept("Redcurrant");
    }
    else if(rezept=="Felsenbirne"){
        get_rezept("pear");
    }
    else if(rezept=="Kornelkirsche"){
        get_rezept("Cornus mas");
    }
    else if(rezept=="Mirabelle"){
        get_rezept("mirabelle plum");
    }
    else if(rezept=="Klarapfel"){
        get_rezept("dessert apple");
    }
    else if(rezept=="Vogelkirsche" || rezept=="vogelkirsche"){
        get_rezept("cherry");
    }
    else{rezept_bekommen();}
}
init_seite();
anfang();
</script>
